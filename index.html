<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimonSays</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>SimonSays Game</h1>
    <h2>Press Any Key To Start</h2>
    
    <div class="btn-container">
        <div class="line1">
            <button class="btn green" type="button" id="green"></button>
            <button class="btn red" type="button" id="red"></button>
        </div>
        <div class="line2">
            <button class="btn yellow" type="button" id="yellow"></button>
            <button class="btn blue" type="button" id="blue"></button>
        </div>
    </div>    
    
    <script src="script.js"></script>
</body>
</html>
